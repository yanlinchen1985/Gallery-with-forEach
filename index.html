<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery with forEach</title>
  <style>
    /* Make it pretty */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

      max-width: 800px;
      margin: auto;
    }

    .gallery img {
      margin: 0.5em;
    }
  </style>
</head>
<body>
  <main class="gallery">
    <!-- The gallery will go here. -->
  </main>
  <script>
    // A list of pre-selected image IDs from Lorem Picsum
    const animals = [
      'Puppy',
      'Tiger',
      'Bear',
      'Cat',
      'Jelly Fish'
    ]; 

    // Create a variable where we will store the html that will eventually be printed to the page
    let output = '';

    // Using `document.querySelector()`, assign the .gallery element to a variable.
    const gallery = document.querySelector('.gallery');

    // Loop through `imgList` using `array.forEach()`. 
    animals.forEach(function(animal) {
      output += `<li>${animal.toLowerCase()}</li>`;
      console.log(output);
    });
    
      // For each image ID, 
      // 1. create an img element using string literals
      // 2. point the image `src` to Lorem Picusm, using the current image ID in the URL.
      // 3. append the `img` html string to the html variable you created earlier


    // Using element.innHTML, add the html img list to the .gallery variable you created earlier.
    gallery.innerHTML = `<ul>\n${output}\n</ul>`;

  </script>
</body>
</html>
